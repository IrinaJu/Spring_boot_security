<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <style>
        table th, table td, form {
            padding: 10px 5px;
            font-family: sans-serif;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background-color: ivory;
        }

        button {
            padding: 5px;
            background: rgba(158, 218, 105, 0.99);
        }

        .buttonLogout {
            padding: 5px;
            background-color: #b5c6f3;
        }
    </style>
</head>
<body>
<h1 th:utext="${user.username}">username</h1>
<table border="1">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Name</th>
        <th th:width="120">Lastname</th>
        <th th:width="50">Age</th>
    </tr>
    <td th:utext="${user.userId}">UserId</td>
    <td th:utext="${user.name}">Name</td>
    <td th:utext="${user.lastname}">Lastname</td>
    <td th:utext="${user.age}">Age</td>
</table>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
